                <p class="pAmm">Inserisci qui le informazioni sul veicolo a noleggio da aggiungere&#46;</p>
                <form id="nuovoVeicoloNoleggio" onsubmit="return checkForm('nuovoVeicoloVendita');" class="formAmm" action="../PHP/salvaNuovoVeicoloNoleggio.php" method="post" enctype="multipart/form-data">
                    <fieldset>
                        <legend>Informazioni Veicolo</legend>
                        <p class="pFormAmm">Tutti i campi marcati con l&#39;asterisco &#42; sono obbligatori&#46;</p>

                        <label for="targa">Targa &#42;</label>
