<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Riepilogo noleggio veicolo</title>
		<meta name="title" content="Riepilogo auto per il noleggio o l'acquisto" />
		<meta name="description" content="pagina riguardante il riepilogo dell'auto noleggiata" />
		<meta name="keywords" content="auto, automobili, noleggio, acquisto, noleggaire, acquistare" />
		<meta name="language" content="italian it" />
		<meta name="author" content="Giacomo Corro" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="icon" type="images/svg" href="" />
		
		<link rel="stylesheet" type="text/css" href="../CSS/cssGenerale.css" />
		<link rel="stylesheet" type="text/css" href="../CSS/cssVeicoli.css" />
		<script src="../JS/veicoli.js" type="text/javascript"></script> 
	</head>

	<body>
		<div class="flexbox-parent">
			<header></header>
			<menu></menu>
            <breadcrumb></breadcrumb>
                
            <div class="flexbox-item fill-area content flexbox-item-grow">
                <div class="fill-area-content flexbox-item-grow">
                    <form action="../PHP/noleggiaVeicoloFn.php?targaAuto=_TARGA_" onsubmit="return checkDateNolo();" method="post">
						<fieldset>
							<legend>Inserisci date del noleggio, nel formato gg-mm-aaaa</legend>
							<label for="dataInizioNolo">Dal</label>
							<input type="text" name="dataInizioNolo" onchange="dataInizioChange(event);" class="dataInput"  tabindex="7" />
							<label for="dataFineNolo">Al</label>
							<input name="dataFineNolo" type="text" onchange="dataFineChange(event);" class="dataInput" tabindex="8" />
							<input type="submit" name="targa" title="'_TARGA_'" value="Prenota" tabindex="9" />
						</fieldset>
					</form>

					<!--ERRORMESSAGEPLACEHOLDER-->

					<div class="containerVeicolo">
						<img class="fotoVeicolo" src='_IMMAGINE_' alt='_DESCRAUTO_'/>
						<div class="datiVeicolo">
							<h2>_MARCAMODELLO_</h2>
							<ul>
								<li><p><strong>Cilindrata:</strong>  _CILINDRATA_</p></li>
								<li><p><strong>Costo noleggio (al giorno):</strong> <span id="costoNolo">_COSTONOLEGGIO_ &#8364;</span></p></li>
								<li><p><strong>Cauzione:</strong> _CAUZIONE_ &#8364;</p></li>
							</ul>
						</div>
						<h3 id="costoTot">COSTO TOTALE: 0</h3>
					</div>
				</div>
            </div>
            
            <footer></footer>
        </div>
	</body>
</html>
